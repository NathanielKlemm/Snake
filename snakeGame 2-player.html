<html>
<head>
<title>Snake Game</title>
<style>
body { text-align: center; font-family: Calibri, Arial, sans-serif; }
canvas { background:#2040C0; }
h2 { margin:0px; }
button {margin: 10px; }
</style>
</head>
<body>
<h2>Level <span id="levelNum"></span></h2>
<div><canvas id="canvas" width="512px" height="512px"></canvas></div>
<div>
<button id="btnOnePlayer">1 Player</button>
<button id="btnTwoPlayer">2 Players</button>
</div>
<script>
var canvas = document.getElementById("canvas"),
	context = canvas.getContext("2d"),
	levelNum = document.getElementById("levelNum"),
	btnOnePlayer = document.getElementById("btnOnePlayer"),
	btnTwoPlayer = document.getElementById("btnTwoPlayer"),
	gridSize = 32, //number of rows/columns in the (square) grid;
//note that the grid's origin is the center of the canvas, so the edges are all half a column/row
	cellSize = canvas.width/gridSize, //height/width in pixels of a (square) cell
	cells = [], //(gridSize+1)x(gridSize+1) array of cells;
//cells[0][0] is x=-16,y=-16; cells[16][16] is x=0,y=0; cells[32][32] is x=16,y=16
	started = false,
	twoPlayer = false,
	victory = false,
	victory2 = false,
	dead = false,
	level = 1;
	
function Vector(xValue,yValue) {
	this.x = xValue;
	this.y = yValue;
}

function Cell(isWall,isSnake) {
	this.isWall = isWall;
	this.isSnake = isSnake;
}

for (var col = 0; col <= gridSize; col++) {
	cells[col] = [];
	for (var row = 0; row <= gridSize; row++) {
		cells[col][row] = new Cell(false,false);
	}
}

function Food(count,location,color) {
	this.count = count;
	this.location = location;
	this.color = color;
	this.increment = function() {
		this.count++;
		do {
			this.location.x = Math.round(Math.random()*(gridSize - 2) - (gridSize - 2)/2);
			this.location.y = Math.round(Math.random()*(gridSize - 2) - (gridSize - 2)/2);
		} while (cells[loc.x+gridSize/2][loc.y+gridSize/2].isWall);
	}
	this.draw = function() {
		context.fillStyle = this.color;
		context.save();
		context.transform(1,0,0,-1,0,0);
		context.font = "10px Arial";
		context.fillText(this.count,(this.location.x-.25)*cellSize,-(this.location.y-0.25)*cellSize);
		context.restore();
	}
}

function Player(body,direction,length,color,full) {
	this.direction = direction;
	this.length = length;
	this.color = color;
	this.body = body;
	this.full = full;
	this.draw = function () {
		context.fillStyle = this.color;
		for (b = 0; b < this.length; b++) {
			context.beginPath();
			context.moveTo((this.body[b].x - 0.5)*cellSize, (this.body[b].y + 0.5)*cellSize); //upper left corner
			context.lineTo((this.body[b].x - 0.5)*cellSize, (this.body[b].y - 0.5)*cellSize); //lower left corner
			context.lineTo((this.body[b].x + 0.5)*cellSize, (this.body[b].y - 0.5)*cellSize); //lower right corner
			context.lineTo((this.body[b].x + 0.5)*cellSize, (this.body[b].y + 0.5)*cellSize); //upper right corner
			context.fill();
		}
	}
	this.turn = function(dir) {
		if (dir == 37 || dir == 83) {
			if (this.direction.x != 1) {
				this.direction.x = -1;
				this.direction.y = 0;
			}
		}
		else if (dir == 38 || dir == 69) {
			if (this.direction.y != -1) {
			this.direction.x = 0;
			this.direction.y = 1;
			}
		}
		else if (dir == 39 || dir == 70) {
			if (this.direction.x != -1) {
			this.direction.x = 1;
			this.direction.y = 0;
			}
		}
		else if (dir == 40 || dir == 68) {
			if (this.direction.y != 1) {
			this.direction.x = 0;
			this.direction.y = -1;
			}
		}
		draw();
	}
	this.act = function() {
		if (this.full > 0) {
			this.grow();
		}
		else {
			this.move();
		}
	}
	this.move = function() {
		var x = this.body[this.length - 1].x,
			y = this.body[this.length - 1].y;
		cells[x+gridSize/2][y+gridSize/2].isSnake = false;
		for (var b = 0; b < this.length - 1; b++) {
			this.body[this.length - b - 1].x = this.body[this.length - b - 2].x;
			this.body[this.length - b - 1].y = this.body[this.length - b - 2].y;
		}
		this.body[0].x += this.direction.x;
		this.body[0].y += this.direction.y;
		if (this.length > 1) {
			x = this.body[1].x;
			y = this.body[1].y;
			cells[x+gridSize/2][y+gridSize/2].isSnake = true;
		}
	}
	this.eat = function(count) {
		this.full += count;
	}
	this.grow = function() {
		this.length++;
		var x = this.body[this.length - 2].x,
			y = this.body[this.length - 2].y;
		this.body[this.length - 1] = new Vector(x,y);
		for (var b = 1; b < this.length - 1; b++) {
			this.body[this.length - b - 1].x = this.body[this.length - b - 2].x;
			this.body[this.length - b - 1].y = this.body[this.length - b - 2].y;
		}
		this.body[0].x += this.direction.x;
		this.body[0].y += this.direction.y;
		x = this.body[1].x;
		y = this.body[1].y;
		cells[x+gridSize/2][y+gridSize/2].isSnake = true;
		this.full--;
	}
}

function drawGrid() {		
	for (var c = 1; c < gridSize; c++) {
		context.beginPath();
		context.moveTo(c*cellSize - canvas.width/2,canvas.height/2);
		context.lineTo(c*cellSize - canvas.width/2,-canvas.height/2);
		context.stroke();
	}
	for (var r = 1; r < gridSize; r++) {
		context.beginPath();
		context.moveTo(-canvas.width/2,r*cellSize - canvas.height/2);
		context.lineTo(canvas.height/2,r*cellSize - canvas.height/2);
		context.stroke();
	}
}

function drawWalls() {
	context.fillStyle = "#000000";
	for (col = -gridSize/2; col <= gridSize/2; col++) {
		for (row = -gridSize/2; row <= gridSize/2; row++) {
			if (cells[col+gridSize/2][row+gridSize/2].isWall) {
				context.beginPath();
				context.moveTo((col - 0.5)*cellSize, (row + 0.5)*cellSize); //upper left corner
				context.lineTo((col - 0.5)*cellSize, (row - 0.5)*cellSize); //lower left corner
				context.lineTo((col + 0.5)*cellSize, (row - 0.5)*cellSize); //lower right corner
				context.lineTo((col + 0.5)*cellSize, (row + 0.5)*cellSize); //upper right corner
				context.fill();
			}
		}
	}
}

function keyDown(event) {
	var key = event.keyCode;
	if (!dead) {
		if (!victory && !victory2 && key <= 40 && key >= 37) { //Arrow keys
			player1.turn(key);
		}
		else if (key == 83 || (key >= 68 && key <= 70)) {
			player2.turn(key);
		}
		else if (key == 89 && (victory || victory2)) { //"Y" for next level
			level++;
			victory = false;
			victory2 = false;
			start();
		}
	}
}

document.addEventListener("keydown",keyDown,false);

function draw() {
	context.clearRect(-canvas.width/2,canvas.height/2,canvas.width,-canvas.height);
	drawWalls();
	nibble.draw();
	player1.draw();
	if (twoPlayer) {
		nibble2.draw();
		player2.draw();
	}
}

function play() {
	player1.act();
	if (twoPlayer) {player2.act();}
	
	if (player1.body[0].x == nibble.location.x && player1.body[0].y == nibble.location.y) {
		nibble.increment();
		player1.eat(nibble.count);
		if (nibble.count > 10) {
			victory = true;
		}
	}
	
	if (twoPlayer) {
		if (player2.body[0].x == nibble2.location.x && player2.body[0].y == nibble2.location.y) {
			nibble2.increment();
			player2.eat(nibble2.count);
			if (nibble2.count > 10) {
				victory2 = true;
			}
		}
	}
	
	if (!victory && !victory2 && !cells[player1.body[0].x + gridSize/2][player1.body[0].y + gridSize/2].isWall && !cells[player1.body[0].x + gridSize/2][player1.body[0].y + gridSize/2].isSnake) {
		if (twoPlayer && !cells[player2.body[0].x + gridSize/2][player2.body[0].y + gridSize/2].isWall && !cells[player2.body[0].x + gridSize/2][player2.body[0].y + gridSize/2].isSnake) {
			draw();
			window.setTimeout(play,1000/8);
		}
		else if (!twoPlayer) {
			draw();
			window.setTimeout(play,1000/8);
		}
	}
	else if (victory || victory2) {
		context.save();
		context.transform(1,0,0,-1,0,0);
		context.fillStyle = "#ffffff";
		context.font = "30px Arial";
		if (!twoPlayer) {
			context.fillText("You win! Next level? (Y = Yes)",-3*canvas.width/8,-10);
		}
		else if (victory) {
			context.fillText("Player 1 wins! Next level? (Y = Yes)",-3*canvas.width/8,-10);
		}
		else {
			context.fillText("Player 2 wins! Next level? (Y = Yes)",-3*canvas.width/8,-10);
		}
		context.restore();
	}
	else if (cells[player1.body[0].x + gridSize/2][player1.body[0].y + gridSize/2].isWall || cells[player1.body[0].x + gridSize/2][player1.body[0].y + gridSize/2].isSnake) {
		if (!twoPlayer) {dead = true;}
		else {victory2 = true;}
		context.transform(1,0,0,-1,0,0);
		context.fillStyle = "#ffffff";
		context.font = "30px Arial";
		if (!twoPlayer) { context.fillText("Game Over",-canvas.width/6,-10); }
		else { context.fillText("Player 2 wins! Next level? (Y = Yes)",-3*canvas.width/8,-10);}
	}
	else {
		victory = true;
		context.transform(1,0,0,-1,0,0);
		context.fillStyle = "#ffffff";
		context.font = "30px Arial";
		context.fillText("Player 1 wins! Next level? (Y = Yes)",-3*canvas.width/8,-10);
	}
}

function start() {
	levelNum.innerHTML = level;
	
	for (var col = 0; col <= gridSize; col++) {
		for (var row = 0; row <= gridSize; row++) {
			cells[col][row].isWall = false;
			cells[col][row].isSnake = false;
		}
	}

	for (var row = 0; row <= gridSize; row++) {
		cells[0][row].isWall = true;
		cells[gridSize][row].isWall = true;
	}

	for (var col = 0; col <= gridSize; col++) {
		cells[col][0].isWall = true;
		cells[col][gridSize].isWall = true;
	}
	
	position = new Vector(0,gridSize/4);
	velocity = new Vector(-1,0);
	player1 = new Player([position],velocity,1,"#ffff00",false);

	if (twoPlayer) {
		position.y = -gridSize/4;
		velocity.x = 1;
		player2 = new Player([position],velocity,1,"ff00cc",false);
	}
	
	if (level == 2) {
		for (var col = 0; col <= gridSize/2; col++) {
			cells[col + gridSize/4][gridSize/2].isWall = true;
		}
		position.x = 0;
		position.y = gridSize/4;
		velocity.x = -1;
		velocity.y = 0;
		player1.body = [position];
		player1.direction = velocity;
		player1.full = false;
		if (twoPlayer) {
			position.x = 0;
			position.y = -gridSize/4;
			velocity.x = 1;
			velocity.y = 0;
			player2.body = [position];
			player2.direction = velocity;
			player1.full = false;
		}
	}
	else if (level == 3) {
		for (var col = 0; col <= gridSize/2; col++) {
			cells[col + gridSize/4][gridSize/2].isWall = true;
		}
		for (var row = 0; row <= gridSize/2; row++) {
			cells[gridSize/2][row + gridSize/4].isWall = true;
		}
		position.x = gridSize/4;
		position.y = 3*gridSize/8;
		velocity.x = -1;
		velocity.y = 0;
		player1.body = [position];
		player1.direction = velocity;
		player1.full = false;
		if (twoPlayer) {
			position.x = -gridSize/4;
			position.y = -3*gridSize/8;
			velocity.x = 1;
			velocity.y = 0;
			player2.body = [position];
			player2.direction = velocity;
			player1.full = false;
		}
	}
	else if (level == 4) {
		for (var col = 0; col <= 3*gridSize/8; col++) {
			cells[col][3*gridSize/8].isWall = true;
		}
		for (var col = 0; col <= 3*gridSize/8; col++) {
			cells[col + 5*gridSize/8][5*gridSize/8].isWall = true;
		}
		for (var row = 0; row <= 3*gridSize/8; row++) {
			cells[3*gridSize/8][row + 5*gridSize/8].isWall = true;
		}
		for (var row = 0; row <= 3*gridSize/8; row++) {
			cells[5*gridSize/8][row].isWall = true;
		}
		position.x = -5*gridSize/16;
		position.y = gridSize/4;
		velocity.x = 0;
		velocity.y = -1;
		player1.body = [position];
		player1.direction = velocity;
		player1.full = false;
		if (twoPlayer) {
			position.x = 5*gridSize/16;
			position.y = -gridSize/4;
			velocity.x = 0;
			velocity.y = 1;
			player2.body = [position];
			player2.direction = velocity;
			player1.full = false;
		}
	}
	else if (level == 5) {
		for (var col = 0; col <= 3*gridSize/4; col++) {
			cells[col+gridSize/8][col+gridSize/8].isWall = true;
		}
		for (var col = 0; col <= 3*gridSize/4; col++) {
			cells[col + gridSize/8][7*gridSize/8-col].isWall = true;
		}
		cells[gridSize/2][gridSize/2].isWall = false;
		position.x = 0;
		position.y = 7*gridSize/16;
		velocity.x = 1;
		velocity.y = 0;
		player1.body = [position];
		player1.direction = velocity;
		player1.full = false;
		if (twoPlayer) {
			position.x = 0;
			position.y = -7*gridSize/16;
			velocity.x = -1;
			velocity.y = 0;
			player2.body = [position];
			player2.direction = velocity;
			player1.full = false;
		}
	}
	
	do {
		loc = new Vector(Math.round(Math.random()*(gridSize - 2) - (gridSize - 2)/2),Math.round(Math.random()*(gridSize - 2) - (gridSize - 2)/2));
	} while (cells[loc.x+gridSize/2][loc.y+gridSize/2].isWall);
	nibble = new Food(1,loc,"#ffff00");
	
	if (twoPlayer) {
		do {
			loc = new Vector(Math.round(Math.random()*(gridSize - 2) - (gridSize - 2)/2),Math.round(Math.random()*(gridSize - 2) - (gridSize - 2)/2));
		} while (cells[loc.x+gridSize/2][loc.y+gridSize/2].isWall);
		nibble2 = new Food(1,loc,"#ff00cc");
	}

	draw();
	play();
}

function btnOnePlayer_Click(event) {
	if (!started) {
		twoPlayer = false;
		started = true;
		context.transform(1,0,0,-1,canvas.width/2,canvas.height/2);
		start();
	}
}

btnOnePlayer.addEventListener("click",btnOnePlayer_Click,false);

function btnTwoPlayer_Click(event) {
	if (!started) {
		twoPlayer = true;
		started = true;
		context.transform(1,0,0,-1,canvas.width/2,canvas.height/2);
		start();
	}
}

btnTwoPlayer.addEventListener("click",btnTwoPlayer_Click,false);

</script>
</body>
</html>
